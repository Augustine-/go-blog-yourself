<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/view_post.css">
    <title>Post #{{.Post.ID}}</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="{{ .Post.ImageURL }}" alt="{{ .Post.Title }}">
            <h1>{{ .Post.Title }}</h1>
            {{ if .isAuthenticated }}
                <a href="/posts/edit/{{ .Post.ID }}" class="edit-post-button">Edit</a>
                <form action="/posts/{{ .Post.ID }}/delete" method="POST" style="display: inline;">
                    <button type="submit" class="delete-post-button">Delete</button>
                </form>
            {{ end }}
            <div class="post-content">{{ .SafeContent }}</div>
        </div>
        <div class="actions">
            <a href="/posts">Return</a>
        </div>
    </div>
    <footer>
        <p>&copy; Augblog</p>
    </footer>
</body>
</html>
